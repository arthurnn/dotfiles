setw -g mouse on

# OSC52 clipboard - write directly to client tty (works over SSH, mosh, local)
bind -T copy-mode MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'osc52-copy'
bind -T copy-mode M-w send-keys -X copy-pipe-and-cancel 'osc52-copy'

# emacs friendly keybindings
set -g mode-keys emacs
#set -g prefix C-x
#unbind C-b
#bind C-x send-prefix
# bind c copy-mode
set -g mode-style "bg=yellow,fg=black"

# Intuitive splits: v for vertical, h for horizontal
bind v split-window -h -c "#{pane_current_path}"
bind h split-window -v -c "#{pane_current_path}"
